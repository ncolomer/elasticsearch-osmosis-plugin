index.create=true
index.settings.shards=5
index.settings.replicas=1
index.mappings={"node":{"_all":{"enabled":false},"dynamic_templates":[{"tag_default_template":{"path_match":"tags.*","mapping":{"index":"not_analyzed","store":"no"}}},{"tag_name_template":{"path_match":"tags.name*","mapping":{"index":"analyzed"}}}],"properties":{"location":{"type":"geo_point"}}},"way":{"_all":{"enabled":false},"dynamic_templates":[{"tag_default_template":{"path_match":"tags.*","mapping":{"index":"not_analyzed","store":"no"}}},{"tag_name_template":{"path_match":"tags.name*","mapping":{"index":"analyzed"}}}],"properties":{"nodes":{"type":"long","store":"yes"}}}}
